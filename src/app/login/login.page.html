<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="loginFormGroup">
        <ion-list>
          <ion-label>Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-list>
        
        <ion-list>
          <ion-label>Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-list>
        
        <ion-button 
        (click)="login()"
        [disabled] = "loginFormGroup.invalid" margin-top expand="full">Login</ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
