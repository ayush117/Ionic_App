<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card 
  *ngFor="let activity of (favoriteActivityList | async)">
    <ion-img [src]="activity.cropped"></ion-img>
    <ion-card-header>
      <ioc-card-title>{{activity.name}}</ioc-card-title>
    </ion-card-header>
  </ion-card>
  
</ion-content>
